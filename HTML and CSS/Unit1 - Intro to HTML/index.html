<!-- intro to doctype, html, head, title, body, headings & paragraphs -->

<!DOCTYPE html>
<html>
	<head>
		<title>
			Headings & Paragraphs
		</title>
	</head>
	<body>
		<h1>Adam is King</h1>
		<p>It's the truth!</p>
		<h2>He's ruthless.</h2>
		<p>Borderline crazy sometimes :S</p>
		<h3>I'm telling you!</h3>
		<p>No, really...</p>
		<h4>He's a true ruler.</h4>
		<p>I can't think of any better...</p>
		<h5>Treat him as such...</h5>
		<p>Or else!</p>
		<h6>(He's nice really)</h6>
		<p>Promise :)</p>
	</body>
</html>
