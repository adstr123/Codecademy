<!-- intro to ordered & unordered lists -->

<!DOCTYPE html>
<html>
	<head>
		<title>Nested lists</title>
	</head>
	<body>
		<ol>
			<li>Dad's interests
				<ul>
					<li>football</li>
					<li>knitting</li>
				</ul>
			</li>
			<li>Mom's interests
				<ul>
					<li>hating football</li>
					<li>skydiving</li>
				</ul>
			</li>
		</ol>
		<ul>
		    <li>Favourite Boys' Names
		        <ol>
		            <li>John</li>
		            <li>Timmy</li>
		            <li>William</li>
		        </ol>
		    </li>
		    <li>Favourite Girls' Names
		        <ol>
		            <li>Christina</li>
		            <li>Jane</li>
		            <li>Lucy</li>
		        </ol>
		    </li>
		</ul>
	</body>
</html>
